<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Билет 11</title>
</head>
<body>
<table>
    <p>Покупки суммой менее 5000 тг.</p>
    <th>Id</th>
    <th>Имя</th>
    <th>Телефон</th>
    <th>Сумма заказа</th>
    <tr th:each="i : ${pokupki}">
        <td th:text="${i.id}"></td>
        <td th:text="${i.name}"></td>
        <td th:text="${i.tel}"></td>
        <td th:text="${i.cost}"></td>
    </tr>
</table>
</body>
</html>
